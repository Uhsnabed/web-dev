<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
    <form action="">
        <h1> Payment Gateway</h1>
        <h2> Contact Details</h2>
       <p>
        Required fields are denoted by *
       </p> 
       <p> NAME: * <input type="text" name = "name" required></p>
        <!-- radio is to choose mcq-->
        <fieldset>
            <legend> GENDER * </legend>
        <p> Male <input type="radio" name="gender" id="male" required></p> <p> Female <input type="radio" name="gender" id="female" required>
        </p>
    
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8" ></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pin Code: * <input type="number" name="pincode" id="pincode" required></p>
    <p>Date* <input type="date" name="date" id="date" required></p>
    <!-- There are many options under <input> -->
    <h2> Payment details</h2>
    <p> Card Type: *
        <select name="card_type" id="card_type" required>
            <option value=""  >--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="cardNumber" id="cardNumber" required>
    </p>
    <p>
        Expiry Date * <input type="date" name="expiry_date" id="expiry_date" required>
    </p>
    <p>
        CVV * <input type="password" name="cvv" id="cvv" required>
    </p>
    <br>
    <p>
       <input type="submit" value="PAY NOW">
    </p>
    </form>
</body>
</html>
